{% extends "chatroom_user/base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% if form.errors %}
        <p style="color:red">Sign up error</p>
        {% endif %}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="username" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" value="resgister">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
